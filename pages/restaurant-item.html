<div class="restaurant-options">
	<h1 id="restaurant-name">{{ restaurantItem.name }}</h1>
	<h2 class="restaurant-info">Adress: {{ restaurantItem.address }}</h2>
	<h2 class="restaurant-info">Phone: {{ restaurantItem.phone_number }}</h2>
	<h2 class="restaurant-info">rating: {{ restaurantItem.rating }} </h2>
	<h2 class="restaurant-info">website: <a href="{{ restaurantItem.website }}" class="website"> {{ restaurantItem.website }} </a> </h2>
	<a href="{{ restaurantItem.maps }}"> <div class="maps-btn"> GO NOW </div> </a>
</div>
